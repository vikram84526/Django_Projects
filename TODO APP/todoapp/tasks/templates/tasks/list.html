<!doctype html><html lang="en">  <head>    <!-- Required meta tags -->    <meta charset="utf-8">    <meta name="viewport" content="width=device-width, initial-scale=1">    <!-- Bootstrap CSS -->    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">    <title>To Do App</title>  </head>  <body>  <style>      body{        background-color:#638CBB;      }      input{        width: 100%;        padding: 12px 20px;        margin: 8px 0;        box-sizing: border-box;      }      input: :placeholder {        color: #d3d3d3;      }      .submit{        background-color: #6BA3E8;      }      .center-colomn{            width:600px;            margin:20px auto;            padding:20px;            background-color: #fff;            border-radius:3px;            box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);      }      .item-row{            margin:10px;            padding:20px;            background-color: #906abd;            border-radius:3px;            color: #fff;            font-size: 16px;            box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);      }      .btn-danger{            background-color: #ffae19;            border-color: #e59400;      }  </style>    <div class="col-md-6" style="margin: 1rem auto 0 auto;">      <div class="card">        <div class="card-body">            <h1><center>To Do App</center></h1>        <form  method="POST" action="/"> {% csrf_token %}            {{form.title}}            <input class="btn btn-info" type="submit" name="create task">        </form>        {% for task in tasks %}        <div class="item-row">            <a class="btn btn-sm btn-info" href="{% url 'update' task.id %}">Edit</a>            <a class="btn btn-danger" href="{% url 'delete' task.id %}">Delete</a>            {% if task.complete == True %}            <span>{{task}}</span>            {% else %}            <span>{{task}}</span>            {% endif %}        </div>        {% endfor %}    </div>    </div>    </div>    <!-- Optional JavaScript; choose one of the two! -->    <!-- Option 1: Bootstrap Bundle with Popper -->    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>    <!-- Option 2: Separate Popper and Bootstrap JS -->    <!--    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>    -->  </body></html>
