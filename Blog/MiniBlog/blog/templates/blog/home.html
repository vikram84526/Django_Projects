{% extends "blog/base.html" %}{% load static %}{% block content %}<div class="col-sm-10">    <h1 class="text-white my-5">Home Page</h1>    {% for post in posts %}        <div class="h-50 p-1 text-white bg-dark rounded-3 col-sm-10">          <h2> {{post.title}} </h2>          <p>{{post.desc|truncatewords:100}}</p>        </div>    <br>    {% endfor %}</div>{% endblock content %}
